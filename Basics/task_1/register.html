<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<div class="container">
    <form action="register.html">
        FirstName: <input type="text" name="" id="">
        <br>
        LastName: <input type="text" name="" id="">
        <br>
        Email: <input type="email" name="" id="" required>
        <br>
        Password: <input type="password" name="" id="" minlength="8">
        <br>
        Birthday: <input type="date" name="" id="">
        <br>  
        Gender: <br>
        <input type="radio" name="gender" id="" value="Male">Male
        <br>
        <input type="radio" name="gender" id=""value="Female">Female
        <br>
        <input type="radio" name="gender" id="" value="Other">Other
        <br>
        Pets:<br>
        <input type="checkbox" name="pets" id="" value="cat">Cat
        <br>
        <input type="checkbox" name="pets" id="" value="dog">Dog
        <br>
        Cars: <br>
        <select name="" id="">
            <option value="">Volvo</option>
            <option value="">BMW</option>
            <option value="">Ferrari</option>
        </select>
        <br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</div>
</body>
</html>
